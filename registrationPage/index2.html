<body class="body">
    <section class="login reg " id="second">
        <h1>Member Login</h1>
        <label for id="mail" class="loginform">Email Address <span class="ast">*</span></label>

        <label for id="password" class="loginform">Password</label>
        <input type="password" id="password" name="password" placeholder="Choose a strong password">
        <button class="btn flex link loginform"><a href="success.html" style="text-decoration:none;">Submit Form</a></button>
        <div class="reset">
            <p>Not a member? <a href="index.html">Register here</a></p>
        </div>

    </section>
